<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <title>注册中心</title>
</head>
<body>
<!--首页内容-->
<div class="xy_container">
    <header class="xy_search">
        <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
        <h3 class="tltle">注册中心</h3>
    </header>
    <!-中间内容->
    <div class="xy_content">
        <div class="form_box">
            <div class="mui-input-row">
                <input name="username" type="text" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input name="password" type="password" placeholder="请输入密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="repassword" type="password" placeholder="请确认密码" class="mui-input-password">
                <span class="mui-icon mui-icon-eye"></span>
            </div>

            <a href="javascript:;" class="mui-btn mui-btn-primary btn_register">注册</a>
            <div class="mui-input-row xy_text">
                <input type="checkbox" checked/> 我同意《会员服务协议》
             </div>
        </div>
    </div>

    <footer class="xy_footer">
        <a class="tab_home fa fa-home" href="index.html"><span>首页</span></a>
        <a class="tab_cate fa fa-bars" href="catalog.html"><span>分类</span></a>
        <a class="tab_user fa fa-user" href="user.html"><span>个人中心</span></a>
    </footer>
</div>
<script src="js/jquery.min.js"></script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-native.js"></script>
<script src="js/register.js"></script>

</body>
</html>
